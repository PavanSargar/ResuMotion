<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResuMotion AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
        overflow-x: hidden;
      }
      .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
      .font-serif { font-family: 'Merriweather', serif; }
      
      /* Hide scrollbar for clean UI but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* For printing/PDF export */
      @media print {
        body {
          background-color: white;
          color: black;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>

  }
}
</script>
